[server]
listen = "http://0.0.0.0:7085"
auth_key = "change-me"
default_group = "default"
strategy = "weighted"
timeout_seconds = 600
max_failover = 2
max_request_body_bytes = 10485760

[health]
failure_threshold = 2
cooldown_seconds = 30

[[platforms]]
name = "openai-primary"
base_url = "https://api.openai.com"
api_key = "sk-..."
group = "default"
weight = 5
priority = 1
key_header = "Authorization"
key_prefix = "Bearer "
enabled = true

[[platforms]]
name = "claude-backup"
base_url = "https://api.anthropic.com"
api_key = "sk-ant-..."
group = "default"
weight = 2
priority = 2
key_header = "x-api-key"
key_prefix = ""
enabled = true
